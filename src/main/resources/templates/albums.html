<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums</title>
</head>
<body>
    <h1>Albums</h1>
    <ul>
        <li th:each="album : ${albums}">
            <span th:text="${album.title}"></span>
            <span th:text="${album.artist}"></span>
            <span th:text="${album.songCount}"></span>
            <span th:text="${album.length}"></span>
            <img th:src="${album.imageUrl}"/>
            <a th:href="@{'/album_details/' + ${album.id}}">See albums details</a>
        </li>
    </ul>
</body>
