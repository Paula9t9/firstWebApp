<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
</head>
<body>
    <h1>Songs</h1>
    <ul>
        <li th:each="song : ${songs}">
            <span th:text="${song.title}"></span>
            <span th:text="${song.length}"></span>
            <span th:text="${song.trackNumber}"></span>
        </li>
    </ul>

</body>
