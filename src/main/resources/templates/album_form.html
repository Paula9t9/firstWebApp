<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Album Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/newAlbum}" th:object="${album}" method="post">
    <p>Title: <input type="text" th:field="*{title}" /></p>
    <p>Artist: <input type="text" th:field="*{artist}" /></p>
    <p>Song Count: <input type="text" th:field="*{songCount}" /></p>
    <p>Length (in seconds): <input type="text" th:field="*{length}" /></p>
    <p>Image URL <input type="text" th:field="*{imageUrl}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
